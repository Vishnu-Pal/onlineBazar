{% extends "index.html" %}
{% load static %}

{% block title %}
<title>Online Bazar | Forget Password</title>
{% endblock %}

{% block body %}
<div class="container">
    <div class="row justify-content-center mb-3">

        <div class="col-md-8 contform p-2">
            <div class="product-intro">
                <h1>Create New <span>Password</span></h1>
                <!-- <p>Ecommerce is one way people buy and sell things in retail.</p> -->
            </div>

            {% for i in messages %}
            <div class="alert alert-danger" role="alert">
                {{i}}
            </div>
            {% endfor %}

            <form method="post" id="frm">
                {% csrf_token %}
                <div class="container">
                    <input type="password" placeholder="Enter password  "
                        name="password"
                        required class="form__input">
                    <label for="password" class="form__label"><b>Password</b></label>
                    <input type="password"
                        placeholder="Enter Confirm Password  "
                        name="cpassword"
                        required class="form__input">
                    <label for="cpassword" class="form__label"><b>Confirm
                            Password</b></label>
                    <button type="submit" class="button">Submit</button>
                    <!-- <a href="{% url 'signup' %}">New User?Create Account</a> -->
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
