{% extends "index.html" %}
{% load static %}

{% block title %}
<title>Online Bazar | Forget Password</title>
{% endblock %}

{% block body %}
<div class="container">
    <div class="row justify-content-center mb-3">
        <div class="col-md-8 p-2 contform">
            <div class="product-intro">
                <h1>Forget <span>Password</span></h1>
                <!-- <p>Ecommerce is one way people buy and sell things in retail.</p> -->
            </div>

            {% for i in messages %}
            <div class="alert alert-success" role="alert">
                {{i}}
            </div>
            {% endfor %}

            <form method="post" id="frm">
                {% csrf_token %}
                <div class="container">
                    <input type="text" placeholder="Enter Otp  "
                        name="otp"
                        required class="form__input">
                    <label for="otp" class="form__label"><b>Otp</b></label>
                    <button type="submit" class="button">Sumbit</button>
                    <!-- <a href="{% url 'signup' %}">New User?Create Account</a> -->
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
